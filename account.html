<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.4/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
</head>
<body>

<div class="container">
  <h2>Danh sách tai khoan</h2>
  <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#modalCreate">
    Create
  </button>
  <table class="table table-striped">
    <thead>
    <tr>
      <th>id</th>
      <th>username</th>
      <th>password</th>
      <th>role</th>
      <th>edit</th>
      <th>delete</th>
    </tr>
    </thead>
    <tbody id="show">

    </tbody>
  </table>
</div>

<!-- create -->
<div class="modal fade" id="modalCreate" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Create Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="id" placeholder="nhập id"><br>
        <input id="name" placeholder="nhập name"><br>
        <input id="price" placeholder="nhập price"><br>
        <input id="img" placeholder="nhập img"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="createProduct()" data-dismiss="modal">Save changes</button>
      </div>
    </div>
  </div>
</div>

<!--Edit-->
<div class="modal fade" id="modalEdit" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Edit Product</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <input id="idE" readonly placeholder="nhập id"><br>
        <input id="usernameE" placeholder="nhập name"><br>
        <input id="passwordE" placeholder="nhập price"><br>
        <input id="idRoleE" placeholder="nhập img"><br>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary" onclick="edit()" data-dismiss="modal">Edit</button>
      </div>
    </div>
  </div>
</div>

</body>
</html>
<script src="account.js"></script>
